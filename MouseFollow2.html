
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas</title>

</head>
<body>
<div id="mainBody">
 
<h2>Canvas</h2>
<style>
    #canvasId
    {border: 1px solid black;
     background-color: Silver;
    }
</style>

<style>
    #canvasId
    {border: 1px solid black;
     background-color: Silver;
    }
</style>

<canvas id="canvasId" width="900" height="500"></canvas>

<script type="text/javascript">
    var cW = 900;
    var cH = 500;

    var primaryColor = "#ffc821";
    var secondaryColor = "#faf100";
    var tertiaryColor = "#dcaa09";


    window.onload = windowReady;


    function windowReady() {

        var canvas = document.getElementById('canvasId');
        var context = canvas.getContext("2d");

        var ballArray = [];
        var mouse = {};

        canvas.addEventListener("mousedown", onMouseDown, false);
        canvas.addEventListener("mousemove", onMouseMove, false);

        function onMouseDown(event) {
            var rect = canvas.getBoundingClientRect();
            can_x = event.clientX - rect.left;
            can_y = event.clientY - rect.top;
            ballArray.push(new create_ball(can_x, can_y));
        }

        function onMouseMove(event) {
            var rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        }

        function create_ball(xx, yy) {
            this.x = xx;
            this.y = yy;
            this.dx = 0.01 + Math.random() * 0.04;
            this.dy = 5;
            this.rad = Math.random() * 1 + 3;
            this.xb = 1;
            this.yb = 1;
            this.radx = Math.random() * 20 + 80;

            var r = Math.random() * 255 >> 0;
            var g = Math.random() * 255 >> 0;
            var b = Math.random() * 255 >> 0;
            this.color = "rgba(" + r + "," + g + "," + b + ",0.5)";
            this.angle = 0;
            this.shiftx = mouse.x;
            this.shifty = mouse.y;
        }


        function Draw() {
            context.globalCompositeOperation = "source-over";
            context.fillStyle = "rgba(0,0,0,0.1)";
            context.fillRect(0, 0, cW, cH);

            context.globalCompositeOperation = "lighter";

            for (var j = 0; j < ballArray.length; j++) {
                var ball = ballArray[j];

                var lp = { x: ball.x, y: ball.y };

                radii = ball.radx;

                ball.angle += ball.dx;

                ball.shiftx += (mouse.x - ball.shiftx) * ball.dx;
                ball.shifty += (mouse.y - ball.shifty) * ball.dx;

                if (mouse.x && mouse.y) {
                    ball.x = ball.shiftx + radii * Math.cos(j + ball.angle); 
                    ball.y = ball.shifty + radii * Math.sin(j + ball.angle); 
                }
                else {
                    ball.x = 250 + radii * Math.cos(ball.dx * Math.PI / 180);
                    ball.y = 250 + radii * Math.sin(ball.dx * Math.PI / 180);

                }

                context.beginPath();
                context.fillStyle = ball.color;
                context.strokeStyle = ball.color;
                context.lineWidth = 2;
                context.moveTo(lp.x, lp.y);
                context.lineTo(ball.x, ball.y);
                context.stroke();

                context.arc(ball.x, ball.y, ball.rad, 0, Math.PI * 2, false);

                context.fill();
            }
        }
        setInterval(Draw, 100/6);
    }


</script>
  



</div>

</body>

</html>
